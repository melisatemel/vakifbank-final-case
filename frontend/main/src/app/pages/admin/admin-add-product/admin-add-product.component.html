<button class="btn btn bg-primary text-light mb-3" (click)="backToDashboard()">
  Back
</button>
<div class="container" *ngIf="!showSuccess">
  <h3 class="mb-4">Add Product</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="productName" class="form-label">Product Name:</label>
      <input type="text" class="form-control" id="productName" [(ngModel)]="product.name" name="productName" required>
    </div>
    <div class="mb-3">
      <label for="productDescription" class="form-label">Product Description:</label>
      <textarea class="form-control" id="productDescription" [(ngModel)]="product.description" name="productDescription" required></textarea>
    </div>
    <div class="mb-3">
      <label for="productPrice" class="form-label">Product Price:</label>
      <input type="number" class="form-control" id="productPrice" [(ngModel)]="product.price" name="productPrice" required>
    </div>
    <div class="mb-3">
      <label for="productStockQuantity" class="form-label">Stock Quantity:</label>
      <input type="number" class="form-control" id="productStockQuantity" [(ngModel)]="product.stockQuantity" name="productStockQuantity" required>
    </div>
    <div class="mb-3">
      <label for="productImage" class="form-label">Product Image URL:</label>
      <input type="text" class="form-control" id="productImage" [(ngModel)]="product.image" name="productImage" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</div>

<div class="container" *ngIf="showSuccess">
  <div class="text-center mt-5">
    <h1 class="display-4">Product Added Successfully!</h1>
    <button class="btn btn-primary mb-5 mr-3" (click)="navigate('admin/add-product')">Add Product</button>
    <button class="btn btn-primary mb-5" (click)="navigate('admin/dashboard')">Go to Dashboard</button>
  </div>
</div>
