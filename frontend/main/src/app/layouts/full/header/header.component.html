<mat-toolbar class="topbar mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-11">
        <a href="{{userRole ? '/admin/dashboard' : '/dashboard'}}">
          <img
            src="./assets/images/logos/logo.png"
            class="logo"
            width="250"
            alt="Logo"
            class="logo"
          />
        </a>
      </div>
      <div class="col-1" >
        <span class="flex-1-auto"></span>
        <button
          mat-icon-button
          (click)="toggleMobileNav.emit()"
          *ngIf="!showToggle"
        >
          <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
        </button>
        <ng-container *ngIf="!userRole">
        <button
          mat-icon-button
          aria-label="Notifications"
          (click)="goToShoppingCart()"
        >
          <i-tabler
            class="d-flex"
            name="shopping-cart"
            matBadgeColor="primary"
            [matBadge]="quantity"
          ></i-tabler>
        </button>
      </ng-container>
        <!--matBadge="2"-->
        <button
          mat-icon-button
          [matMenuTriggerFor]="profilemenu"
          aria-label="Notifications"
        >
          <img
            src="/assets/images/profile/user-1.jpg"
            class="rounded-circle object-cover"
            width="35"
          />
        </button>
        <mat-menu #profilemenu="matMenu" class="topbar-dd cardWithShadow" >

          <button mat-menu-item (click)="navigateToMyProfile()" *ngIf="!userRole">
            <mat-icon class="d-flex align-items-center"
              ><i-tabler
                name="user"
                class="icon-18 d-flex"
              ></i-tabler></mat-icon
            >My Profile
          </button>

          <div class="p-x-12 m-t-12">
            <a
              (click)="logOut()"
              mat-stroked-button
              color="primary"
              class="w-100"
              >Logout</a
            >
          </div>
        </mat-menu>
      </div>
    </div>
  </div>
</mat-toolbar>
