<div class="container">
  <div class="row">
    <!-- Sol sütun (resim) -->
    <div class="col-md-6">
      <div class="card-wrapper">
        <div class="card">
          <div class="product-imgs">
            <div class="img-display">
              <div class="img-showcase">
                <img *ngIf="product?.image" [src]="product.image" style="border-radius: 8px;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Sağ sütun (diğer içerikler) -->
    <div class="col-md-6">
      <div class="product-content">
        <h2 class="product-title">{{product.name}}</h2>

        <div class="product-price">
          <p class="new-price">Price: <span>${{product.price}}</span></p>
        </div>

        <div class="product-detail">
          <h2>about this item: </h2>
          <p>{{product.description}}</p>
          <ul>
            <li>Available: <span>{{product.stockQuantity}} in stock</span></li>
          </ul>
        </div>

        <div class="purchase-info">
          <button type="button" class="btn" (click)="addToCart()">
            Add to Cart <i class="fas fa-shopping-cart"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
