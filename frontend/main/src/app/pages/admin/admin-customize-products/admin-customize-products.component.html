<button class="btn btn-primary text-light mb-3" (click)="backToDashboard()">
  Back
</button>

<div class="container mt-3">
  <h2 class="mb-4">{{ !showEdit ? 'Product List' : 'Edit Product'}}</h2>

  <div class="table-responsive" *ngIf="!showEdit">
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Product ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Stock Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" class="table-row-hover">
          <td>{{ product.productId }}</td>
          <td>{{ product.name }}</td>
          <td class="text-truncate" style="max-width: 200px;">{{ product.description }}</td>
          <td>{{ product.price | currency }}</td>
          <td>{{ product.stockQuantity }}</td>
          <td>
            <div class="d-flex justify-content-center align-items-center">
              <button class="btn btn-sm btn-success rounded-pill mr-2" title="Edit" (click)="editProduct(product)">
                <mat-icon>edit</mat-icon>
              </button>
              <button class="btn btn-sm btn-danger rounded-pill" title="Delete" (click)="confirmDelete(product)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- admin-customize-products.component.html -->

<div class="container" *ngIf="showEdit">
  <form (ngSubmit)="submitEditForm()" #editForm="ngForm">
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" class="form-control" id="productName" name="productName" [(ngModel)]="selectedProduct.name" required>
    </div>
    <div class="form-group">
      <label for="productDescription">Product Description</label>
      <textarea class="form-control" id="productDescription" name="productDescription" [(ngModel)]="selectedProduct.description" required></textarea>
    </div>
    <div class="form-group">
      <label for="productPrice">Product Price</label>
      <input type="number" class="form-control" id="productPrice" name="productPrice" [(ngModel)]="selectedProduct.price" required>
    </div>
    <div class="form-group">
      <label for="productStock">Stock Quantity</label>
      <input type="number" class="form-control" id="productStock" name="productStock" [(ngModel)]="selectedProduct.stockQuantity" required>
    </div>
    <div class="form-group">
      <label for="productImage">Product Image URL</label>
      <input type="text" class="form-control" id="productImage" name="productImage" [(ngModel)]="selectedProduct.image">
    </div>
    <button class="btn btn-danger mr-3" (click)="showEdit = false;">Cancel</button>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</div>
