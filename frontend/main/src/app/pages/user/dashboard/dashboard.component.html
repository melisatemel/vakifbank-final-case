<!-- Filtre AlanÄ± -->
<div class="row mb-3 mb-5">
  <div class="col-md-3">
    <input type="text" class="form-control" placeholder="Product Name" [(ngModel)]="productNameFilter" />
  </div>
  <div class="col-md-3">
    <input type="number" class="form-control" placeholder="Min Price" [(ngModel)]="minPriceFilter" />
  </div>
  <div class="col-md-3">
    <input type="number" class="form-control" placeholder="Max Price" [(ngModel)]="maxPriceFilter" />
  </div>
  <div class="col-md-3">
    <button class="btn btn-danger" (click)="clearFilters()">Clear</button>
    <button class="btn btn-primary ml-2" (click)="applyFilters()">Apply Filter</button>
  </div>
</div>

<div class="row">
  <div class="col-sm-6 col-lg-3" *ngFor="let productcard of filteredProductCards">
    <mat-card class="cardWithShadow productcard overflow-hidden" (click)="navigateToProductDetail(productcard.id)">

      <img
        src="{{ productcard.imgSrc }}"
        alt="imgSrc"
        class="w-100"
        mat-card-image
      />

      <mat-card-content class="p-b-24 p-t-12 position-relative">

        <mat-card-title class="mat-headline-2 f-s-16 m-b-4">{{ productcard.title }}</mat-card-title>
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <h6 class="mat-body-2 f-w-600">${{ productcard.price }}</h6>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12" *ngIf="filteredProductCards.length === 0">
    <div class="text-center mt-3">
      <p>Sorry, no products match your criteria.</p>
      <p>Please try different filters or explore our full range of products.</p>
    </div>
  </div>
</div>
