<div
  class="blank-layout-container justify-content-center align-items-center bg-light-primary"
>
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <img
              src="./assets/images/logos/logo.png"
              class="logo"
              width="250"
              alt="Logo"
              class="logo"
            />
          </div>

          <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block mt-5"
            >Email</mat-label
          >
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput type="email" [(ngModel)]="email" />
          </mat-form-field>

          <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
            >First Name</mat-label
          >
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput type="text" [(ngModel)]="firstName" />
          </mat-form-field>

          <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
            >Last Name</mat-label
          >
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput type="text" [(ngModel)]="lastName" />
          </mat-form-field>

          <!-- password -->
          <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
            >Password</mat-label
          >
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput type="password" [(ngModel)]="password" />
          </mat-form-field>

          <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
            >Password(Confirm)</mat-label
          >
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput type="password" [(ngModel)]="rePassword" />
          </mat-form-field>

          <a mat-flat-button color="primary" class="w-100" (click)="register()">
            Sign Up
          </a>
          <!-- input -->
          <span class="d-block f-w-500 text-center m-t-24"
            >Already have an Account?

            <a
              [routerLink]="['/authentication/login']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Sign In</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
